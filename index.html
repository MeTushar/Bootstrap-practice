<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<header id="top">
		<nav class="navbar navbar-inverse navbar-fixed-top cbp-af-header">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a href="#"><img src="img/Logosmall.png"></a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		      	<li><a href="#top" >Home</a></li>
		        <li><a href="#about" >About</a></li>
		        <li><a href="#work">Work</a></li>
		        <li><a href="#Blog">Blog</a></li>
		        <li><a href="#contact">Contact</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</header>
	<div class="container-fluid">
		<section class="row">
			<div class="fill-screen" style="background-image: url(img/background-dark.jpg)">
				<div class="container">
					<div class="row title-row">
						<div class="col-xs-12 text-center">
							<img src="img/Logo.png" alt="">
							<p>Frontend Develper. Building at <a href="#">ThoughtFocus Technologies</a>.Previously at<a href="#">KapGan Technologies</a></p>
							<button type="button" class="btn btn-lg btn-primary">Learn More</button>
							<button type="button" class="btn btn-lg btn-default">Get In Touch</button>
							<div class="down-button">
								<a href="#about" class="btn">
									<i class="fa fa-arrow-circle-down fa-4x"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="row content-filler" id="about">

		
		</section>

		<section class="row">
			<div class="fill-screen fixed-attachment" style="background-image: url(img/background1.jpg)"></div>
		</section>
		<section class="row content-filler" id="work">
			
		</section>
		<section class="row content-filler" id="contact">
			<div class="container text-center">
				<div class="row contact-heading">
					<div class="col-xs-12 ">
						<h3>Contact Us</h3>
					</div>
				</div>
				<div class="row title-row contact-form">
					<div class="col-xs-12 ">
						<h4>SEND US A MESSAGE</h4>
						<div class="col-xs-6 contact-input">
							<div class="form-group">
							    <input type="text" class="form-control" placeholder="Full Name">
							</div>
							<div class="form-group">
							    <input type="email" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
							    <input type="text" class="form-control" placeholder="Subject">
							</div>
						</div>
						<div class="col-xs-6 contact-input">
							<textarea class="form-control" rows="5" placeholder= "Your question"></textarea>
						</div>
					</div>
				</div>
				<div class="row contact-form">
					<div class="col-xs-12 text-right">
						<button type="button" class="btn btn-md btn-primary">Learn More</button>
					</div>
				</div>
			</div>	
		</section>
	</div>
	<footer class="navbar navbar-inverse navbar-static-bottom">
	</footer>


	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/cbpAnimatedHeader.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js "></script>
	<script>
	$(window).on("load resize", function(){
		$(".fill-screen").css("height",window.innerHeight);
	});
	$("body").scrollspy({
		target: ".navbar"
	});
	$("nav a").bind("click", function(){
		$("html, body").stop().animate({
				scrollTop: $($(this).attr("href")).offset().top
		},1500,'easeInOutExpo');
		event.preventDefault();
	});
	</script>
</body>
</html>
